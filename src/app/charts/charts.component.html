
<div class="container">
  <div class="row">
    <div class="col-md-3" style="padding: 10;margin-left: 100px; background-color: gray">
        <p>
            <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" 
            [settings]="dropdownSettings" 
            (onSelect)="onItemSelect($event)" 
            (onDeSelect)="OnItemDeSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect> 
        </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8" style=" margin: 100px;">

      <div class="col-md-4" *ngIf="isPieSelected"  style="background-color:goldenrod;height: 100px;" >
        Showing Pie Chart
      </div>

      <div class="col-md-4" *ngIf="isBarSelected" style="background-color: red;height: 100px;">
          Showing Bar Chart
        </div>

    </div>
  </div>
</div>
