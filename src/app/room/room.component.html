<div class="col">
  <div class="frontside">
    <div class="card">
      <div class="card-body text-center">
        <p><img class=" img-fluid" src="/assets/icon/room-icon.ico" alt="card image"></p>
        <h4 class="card-title">{{room.roomName}}</h4>
        <p *ngIf="room.isDoctorIn" class="card-text">checked in <b>{{room.currentlyOptedIn}}</b> </p>
        <p *ngIf="!room.isDoctorIn" class="card-text">ward is empty</p>
        <button *ngIf="room.isDoctorIn" (click)="doCheckIn(room,false)" class="button btn-warning btn-sm">Check OUT</button>
        <button *ngIf="!room.isDoctorIn" (click)="doCheckIn(room,true)" class="button btn-primary btn-sm">Check IN</button>
        <button (click)="deleteRoom(room.id)" class="button btn-default btn-sm">Delete</button>
      </div>
    </div>
  </div>
</div>
