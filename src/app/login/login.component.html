<body id="login-body">
<div class="container center_div border-0" >
  <!-- Login Form-->
  <form *ngIf=" mode=='login' " #loginForm="ngForm"   (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">User Name:</label>
      <input type="roomNo" class="form-control" id="username"  name="username" [(ngModel)]="user.username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    <span >New User <a (click)="toggleMode('register');" href="javascript:void(0);">click here</a></span>
  </form>
  <!-- Registration form-->
  <form *ngIf=" mode=='register' " #registerForm="ngForm"  (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="roomNo" class="form-control" id="username"  name="username" [(ngModel)]="user.username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
      </div>
      <div class="form-group">
          <label for="confirmpassword">Confirm Password:</label>
          <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" [(ngModel)]="confirmpassword">
        </div>
        
      <button type="submit" class="btn btn-primary">Submit</button>
      <span >Already registered <a (click)="toggleMode('login');" href="javascript:void(0);">click here</a></span>
    </form>
  </div>
  </body>
